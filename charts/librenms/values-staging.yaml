# LibreNMS 測試環境覆蓋配置
# 此檔案覆蓋 values.yaml 中的設定用於測試環境

# 測試環境使用較少資源
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

# 測試環境持久化存儲較小
persistence:
  size: 5Gi

# 資料庫配置
mariadb:
  primary:
    persistence:
      size: 10Gi

# 測試環境 Ingress
ingress:
  hosts:
    - host: librenms-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# 單副本
replicaCount: 1