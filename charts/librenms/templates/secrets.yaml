# LibreNMS Secrets 模板
# 注意：此檔案僅作為參考模板，實際部署時請使用以下方式之一：
# 1. 手動建立 Secret（推薦用於生產環境）
# 2. 使用 Sealed Secrets 加密後提交到 Git
# 3. 使用外部 Secret 管理工具（如 External Secrets Operator）

# ============================================================
# 以下是需要建立的 Secret 範例，請勿直接提交含有真實密碼的檔案到 Git
# ============================================================

# ---
# # LibreNMS 應用程式密鑰 Secret
# apiVersion: v1
# kind: Secret
# metadata:
#   name: librenms-app-secret
#   namespace: librenms
# type: Opaque
# stringData:
#   appkey: "base64:YOUR_GENERATED_APP_KEY_HERE"

# ---
# # MariaDB 密碼 Secret
# apiVersion: v1
# kind: Secret
# metadata:
#   name: librenms-mariadb-secret
#   namespace: librenms
# type: Opaque
# stringData:
#   mariadb-root-password: "YOUR_ROOT_PASSWORD_HERE"
#   mariadb-password: "YOUR_LIBRENMS_DB_PASSWORD_HERE"

# ---
# # Redis 密碼 Secret
# apiVersion: v1
# kind: Secret
# metadata:
#   name: librenms-redis-secret
#   namespace: librenms
# type: Opaque
# stringData:
#   redis-password: "YOUR_REDIS_PASSWORD_HERE"