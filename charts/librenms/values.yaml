# LibreNMS Helm Chart Values
# 此檔案由 Git 管理，透過 Rancher Fleet 自動部署
# 官方 Chart: https://github.com/librenms/helm-charts
#
# ⚠️  敏感資訊（密碼、密鑰）請使用 Kubernetes Secret 管理
#     請參閱 README.md 的「敏感資訊管理」章節

# LibreNMS 核心配置
librenms:
  # 應用程式密鑰
  # 注意：此值會被 existingSecret 覆蓋，但 chart schema 要求必須提供字串值
  appkey: "placeholder-will-be-overridden-by-secret"
  # 實際密鑰從 Secret 載入（需要先建立 Secret: librenms-app-secret）
  # Secret 中必須包含 key 名為 "appkey" 的資料
  existingSecret: librenms-app-secret
  
  # Frontend 配置
  frontend:
    replicas: 1
    # 資源配置 - 先不設限制，讓 Pod 能啟動
    # 待運行穩定後，根據 kubectl top pods 實際使用量調整
    resources: {}
      # requests:
      #   memory: "256Mi"
      #   cpu: "100m"
      # limits:
      #   memory: "1Gi"
      #   cpu: "500m"

# 持久化存儲
persistence:
  enabled: true
  storageClass: "nfs-client"  # 使用 NFS StorageClass
  size: 5Gi

# 資料庫配置 (內建 MySQL - Bitnami chart)
# 注意：Bitnami chart 首次安裝會自動建立 Secret
# 升級時必須使用相同的 Secret 名稱
mysql:
  enabled: true
  auth:
    database: librenms
    username: librenms
    # 使用 Bitnami chart 自動建立的 Secret
    # 格式：{release-name}-{chart-name}-mysql
    existingSecret: k3s-librenms-app-charts-librenms-mysql
  primary:
    persistence:
      enabled: true
      storageClass: "nfs-client"  # 使用 NFS StorageClass
      size: 10Gi

# RRDcached 配置
# 用於 RRD 資料快取，提升效能
rrdcached:
  enabled: true
  persistence:
    rrd:
      storageClass: "nfs-client"  # 使用 NFS StorageClass
      size: 5Gi
    journal:
      storageClass: "nfs-client"  # 使用 NFS StorageClass
      size: 1Gi

# Redis 配置
# 密碼使用 existingSecret 引用，不存放在 Git 中
redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: librenms-redis-secret
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      storageClass: "nfs-client"  # 使用 NFS StorageClass

# Ingress 配置
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: nms.k3s.ichiayi.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: wildcard-k3s-ichiayi-com-tls
      hosts:
        - nms.k3s.ichiayi.com

# 服務配置
service:
  type: ClusterIP
  port: 80

# SNMP 配置
snmp:
  community: "public"

# 環境變數
env: {}

# 額外的環境變數從 Secret 載入
envFrom: []

# 副本數
replicaCount: 1

# 節點選擇器
nodeSelector: {}

# 容忍度
tolerations: []

# 親和性
affinity: {}