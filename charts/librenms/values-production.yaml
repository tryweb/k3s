# LibreNMS 生產環境覆蓋配置
# 此檔案覆蓋 values.yaml 中的設定用於生產環境

# 生產環境使用更多資源
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

# 生產環境持久化存儲較大
persistence:
  size: 20Gi

# 資料庫配置
mariadb:
  primary:
    persistence:
      size: 50Gi

# 生產環境 Ingress
ingress:
  hosts:
    - host: librenms.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: librenms-tls
      hosts:
        - librenms.example.com

# 多副本提高可用性
replicaCount: 2