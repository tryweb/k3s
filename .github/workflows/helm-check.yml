# Helm Chart 配置檢查 CI Workflow
name: Helm Chart Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-check.yml'
  # 允許手動觸發
  workflow_dispatch:

jobs:
  validate:
    name: Validate Helm Values
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Validate YAML syntax
        run: |
          echo "Validating YAML syntax..."
          for file in charts/librenms/values-custom.yaml charts/librenms/values-dev.yaml charts/librenms/fleet*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "✓ $file is valid YAML"
            fi
          done

      - name: Template test - production (values-custom.yaml)
        run: |
          echo "Testing production values (values-custom.yaml)..."
          helm template librenms librenms/librenms \
            -f charts/librenms/values-custom.yaml \
            --debug 2>&1 | head -50
          echo "✓ Production values template succeeded"

      - name: Template test - development (values-dev.yaml)
        run: |
          echo "Testing development values (values-dev.yaml)..."
          if [ -f "charts/librenms/values-dev.yaml" ]; then
            helm template librenms librenms/librenms \
              -f charts/librenms/values-dev.yaml \
              --debug 2>&1 | head -50
            echo "✓ Development values template succeeded"
          else
            echo "⚠ values-dev.yaml not found, skipping..."
            echo "  Run ./scripts/generate-values-dev.sh to generate it"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # 安全掃描失敗不阻止整體 CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Generate manifests
        run: |
          mkdir -p /tmp/manifests
          helm template librenms librenms/librenms \
            -f charts/librenms/values-custom.yaml \
            > /tmp/manifests/librenms.yaml
          echo "Generated manifest size: $(wc -l < /tmp/manifests/librenms.yaml) lines"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '/tmp/manifests'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  version-check:
    name: Check for Chart Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Check LibreNMS chart versions
        run: |
          echo "=== Available LibreNMS chart versions ==="
          helm search repo librenms/librenms --versions | head -10

          echo ""
          echo "=== Currently configured in fleet.yaml ==="
          if grep -q "^  repo:" charts/librenms/fleet.yaml; then
            echo "Mode: Production (Helm repo)"
            grep -E "^\s*(repo|chart|version):" charts/librenms/fleet.yaml | head -5
          elif grep -q "^  chart: git::" charts/librenms/fleet.yaml; then
            echo "Mode: Development (Git URL)"
            grep "chart: git::" charts/librenms/fleet.yaml
          else
            echo "Mode: Unknown"
          fi
