# Helm Chart 配置檢查 CI Workflow
name: Helm Chart Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-check.yml'
  # 允許手動觸發
  workflow_dispatch:

jobs:
  validate:
    name: Validate Helm Values
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Validate YAML syntax
        run: |
          echo "Validating YAML syntax..."
          for file in charts/librenms/values*.yaml; do
            echo "Checking $file"
            python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "✓ $file is valid YAML"
          done

      - name: Template test - base values
        run: |
          echo "Testing base values..."
          helm template librenms librenms/librenms \
            -f charts/librenms/values.yaml \
            --debug 2>&1 | head -50
          echo "✓ Base values template succeeded"

      - name: Template test - staging
        run: |
          echo "Testing staging values..."
          helm template librenms librenms/librenms \
            -f charts/librenms/values.yaml \
            -f charts/librenms/values-staging.yaml \
            --debug 2>&1 | head -50
          echo "✓ Staging values template succeeded"

      - name: Template test - production
        run: |
          echo "Testing production values..."
          helm template librenms librenms/librenms \
            -f charts/librenms/values.yaml \
            -f charts/librenms/values-production.yaml \
            --debug 2>&1 | head -50
          echo "✓ Production values template succeeded"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # 安全掃描失敗不阻止整體 CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Generate manifests
        run: |
          mkdir -p /tmp/manifests
          helm template librenms librenms/librenms \
            -f charts/librenms/values.yaml \
            > /tmp/manifests/librenms.yaml
          echo "Generated manifest size: $(wc -l < /tmp/manifests/librenms.yaml) lines"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '/tmp/manifests'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  version-check:
    name: Check for Chart Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Add Helm repositories
        run: |
          helm repo add librenms https://www.librenms.org/helm-charts
          helm repo update

      - name: Check LibreNMS chart versions
        run: |
          echo "Available LibreNMS chart versions:"
          helm search repo librenms/librenms --versions | head -10
          
          echo ""
          echo "Currently configured version in fleet.yaml:"
          grep -A2 "chart: librenms" charts/librenms/fleet.yaml || echo "Using latest version"